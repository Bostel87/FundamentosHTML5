<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Formularios y Atributos</title>
  </head>
  <body>
    <form autocomplete="on" name="Mi Primer Formulario" >
<!-- fieldset es para el recuadro del formulario -->
      <fieldset>
        <legend>Titulo de formulario</legend>
        <label for="Nombre">Nombre</label>
        <input type="text">
      </fieldset>
    </form>
  </body>
</html>
