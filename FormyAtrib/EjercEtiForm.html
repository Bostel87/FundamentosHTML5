<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio con controles y etiquetas para formularios</title>
  </head>
  <body>
    <h1>Registro en Nuestra Tienda</h1>
    <form>
      <p>
      <label for="nombre">Nombre de Usuario</label><br>
      <input type="text" name="name" autofocus placeholder="Ej: Luis" id="nombre" required><br>
      </p>
      <p>
      <label for="email">Email</label><br>
      <input type="email" name="email" placeholder="Ej: luis@gmail.com" required><br>
      </p>
      <p>
      <label for="edad">Edad:</label><br>
      <input type="number" name="edad" placeholder="Ej: 21" required><br>
      </p>
      <p>
        <label for="">Fecha de Nacimiento:</label> <br>
        <input type="date" name="Fech" required>
      </p>
      <p>
      <label for="genero">Genero</label><br>
      <input type="radio" name="mas"> Masculino
      <input type="radio" name="mas" id="femenino">Femenino
      </p>
      <p>
      <label for="cmb">Recomendado Por:</label><br>
      <select name="cmb">
        <option value="1">Google</option>
        <option value="1">Amigos</option>
        <option value="1">Redes Sociales</option>
      </select>
      </p>
    <p>
      <label for="txtA">Comentarios</label><br>
      <textarea name="txtA" rows="8" cols="30"></textarea><br>
    </p>
    <p>
      <label for="term">Acepto Terminos y Condiciones</label><br>
      <input type="checkbox" name="term">
      </p>
      <p>
      <input type="submit" value="Registrar">
      </p>
    </form>
  </body>
</html>
