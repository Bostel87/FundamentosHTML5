<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Elementos Input en HTML5</title>
  </head>
  <body>
    <form >
      <fieldset>
        <legend>Ejemplos Input</legend>
        <p>Seleccion de colores <br>
        <input type="color">
        </p>
        <p>Fecha <br>
        <input type="date">
        </p>
        <p>Fecha-Hora <br>
        <input type="datetime">
        </p>
        <p>Fecha-Hora Local <br>
        <input type="datetime-local">
        </p>
        <p>Archivos planos, archivos de word, excel y otros <br>
        <input type="file">
        </p>
        <p>Email <br>
        <input type="email">
        </p>
        <p>Mes <br>
        <input type="month">
        </p>
        <p>Numeros <br>
        <input type="number">
        </p>
        <p>Rango de numeros <br>
        <input type="range" min="0" max="10">
        </p>
        <p>Busqueda <br>
        <input type="search">
        </p>
        <p>Telefono <br>
        <input type="tel">
        </p>
        <p>Hora <br>
        <input type="time">
        </p>
        <p>Direccion URL <br>
        <input type="url">
        </p>
        <p>Semana <br>
        <input type="week">
        </p>
        <p>Reset <br>
          <input type="reset">
        </p>
        <p>Boton HTML <br>
        <input type="button" value="Boton HTML">
        </p>
        <p>Envio del Formulario <br>
          <input type="submit">
        </p>
      </fieldset>
    </form>
  </body>
</html>
