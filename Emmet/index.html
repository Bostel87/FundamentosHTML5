<!-- solo ! y control + E genera todo el codigo de html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Primera Pagina con Emmet</title>
</head>
<body>
  <!-- para crear un id es # y el nombre del id -->
  <!-- #contenedor + TAB -->
<div id="contenedor">ID</div>
<!-- para las clases . + TAB -->
<div class="Nueva clase">CLASE</div>
<!-- #contenedor1>.clase1+.clase2 + TAB  -->
<div id="contenedor1">
  <div class="clase1"></div>
  <div class="clase2"></div>
</div>
<!-- ul>li*8 + TAB -->
<!-- Cursor en Atom es Command + D para escribir en una lista en todos los campos-->
<ul>
  <li>Texto 1</li>
  <li>Texto 2</li>
  <li>Texto 3</li>
  <li>Texto 4</li>
  <li>Texto 5</li>
  <li>Texto 6</li>
  <li>Texto 7</li>
  <li>Texto 8</li>
</ul>
<!-- Repetir una linea command + Shift + D -->
<li><a href="#">Lista 1</a></li>
<li><a href="#">Lista 1</a></li>
<li><a href="#">Lista 1</a></li>
<li><a href="#">Lista 1</a></li>
<li><a href="#">Lista 1</a></li>


</body>
</html>
