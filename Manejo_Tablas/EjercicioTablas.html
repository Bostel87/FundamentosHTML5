<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Con tablas</title>
  </head>
  <body>
    <h1>Cartelera de vuelos - Aeropuerto el mirados</h1>
    <h2>Llegadas</h2>
    <table border="1" cellspacing = "0" cellpadding="0">
      <thead>
      <tr>
        <th>Aerolineas</th>
        <th>Nro. Vuelos</th>
        <th>Estatus</th>
        <th>Hora estimada</th>
        <th>Puerta</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>AIRLAN</td>
        <td>355</td>
        <td>Aterrizo</td>
        <td>2:45 PM</td>
        <td>3</td>
      </tr>
      <tr>
        <td>VIAJAR</td>
        <td>556</td>
        <td>RETARDADO</td>
        <td>2:35 PM</td>
        <td>6</td>
      </tr>
      <tr>
        <td>AEROVUELO</td>
        <td>1234</td>
        <td>EN VUELO</td>
        <td>3:45 PM</td>
        <td>8</td>
      </tr>
    </table>
  </tbody>
    <h2>Salidas</h2>

      <thead>
      <tr>
        <th>Aerolineas</th>
        <th>Nro. Vuelo</th>
        <th>Estatus</th>
        <th>Hora Estimada</th>
        <th>Puerta</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>AIRLAN</td>
        <td>355</td>
        <td>EMBARCANDO</td>
        <td>2:15</td>

      </tr>
      </tbody>
    </table>
  </body>
</html>
